<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8" />
    <title>Tailwind Dark Toggle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        html {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>

<body class="bg-white text-black dark:bg-neutral-900 dark:text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">ðŸŒ— Tailwind Dark Mode Demo</h1>
        <p class="text-lg">Click the button to toggle between light and dark themes.</p>
    </div>

    <button id="theme-toggle" class="fixed bottom-4 right-4 z-50 px-3 py-2 text-sm font-medium rounded-full
             bg-gray-200 text-gray-800 shadow-md
             dark:bg-gray-700 dark:text-white hover:opacity-80 transition">
        ðŸŒ“
    </button>

    <script>
        const html = document.documentElement;
        const toggle = document.getElementById('theme-toggle');
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (saved === "dark" || (!saved && prefersDark)) {
            html.classList.add("dark");
        }
        toggle.addEventListener("click", () => {
            const isDark = html.classList.toggle("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });
    </script>
</body>

</html>
